<!DOCTYPE html>

<head>
    <title>Chat Room</title>
    <meta charset="utf-8" />
        <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"
         integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>

<body>
    <script type="text/javascript">
        $(document).ready(function () {

            var socket = io.connect('http://192.168.100.125:9080');

            socket.on('connect', function () {
                console.log("connected :>> ",socket.connected)
                socket.send('Client has connected!');
            });

            socket.on('timetest', function (msg) {
            
                $("#time").html(msg);
                
            });

            $('#sendbutton').on('click', function () {
                socket.send($('#myMessage').val());
                $('#myMessage').val('');
            });

            $('#tbut').on('click', function () {
                socket.send("timetest");
            });

        });
    </script>
    <ol id="messages"></ol>
    <input type="text" id="myMessage">
    <button id="sendbutton">Send</button><br>
    <button id="tbut">time</button>
    <hr>
    <h3 id="time">time</h3>
</body>

</html>
